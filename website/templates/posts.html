{% extends 'base_user.html' %}

{% block title %}Posts{% endblock %}

{% block content %}

	{% for ticket in tickets %}

        {{ ticket.title }}
        {{ ticket.description }}
        {% if ticket.thumbnail %}
            <img src="{{ ticket.thumbnail.url }}" alt="L'image du ticket" height="200" width="135">
        {% endif %}
        {{ ticket.user }}
        {{ ticket.time_created }}
        {{ ticket.last_update }}<br/><br/>

        <button><a href="{% url 'modifier_ticket' pk=ticket.id %}">Modifier</a></button>
        <button><a href="{% url 'ticket' pk=ticket.id %}">Supprimer</a></button>

    {% endfor %}


{% endblock %}
